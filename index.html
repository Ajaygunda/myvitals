<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="main.css"/>
  <title>Hello, World!</title>
</head>
<body>
  <div class="main-container">
    <div class="c1 c">
      <h2>Welcome to Ajays vital readings</h2>
    </div>
   <div class="c2 c">
     <h3>Below are my Saturation and Temperature readings</h3>
   </div>
    <div class="c3 c">
      <h1>Saturation: </h1>
        <h1 class="saturation">96/77</h1>
    </div>
    <div class="c5 c">

        <h1 class="temp">100.7</h1>
    </div>
    
    <div class="c4 c">
      <p>The above readings are updated every 6 hours</p>
      <p>last updated on <a class="time">Time</a></p>
    </div>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
