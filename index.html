<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="main.css"/>
  <title>Aj's Vitals</title>
</head>
<body>
  <div class="main-container">
    <div class="c1 c">
      <h2>Welcome to Ajays vital readings</h2>
    </div>
   <div class="c2 c">
     <h3>Below are my Saturation and Temperature readings</h3>
   </div>
    <div class="c3 c">
      <h1>Saturation: </h1>
        <h1 class="saturation">95/85</h1>
    </div>
    <div class="c5 c">
      <h1>Temperature: </h1>
        <h1 class="temp">99.1</h1>
    </div>
    
    <div class="c4 c">
      <marquee>The above readings are updated every 6 hours</marquee>
      <p>last updated on <a class="time"><b>4th May 8.45pm</b></a></p>
    </div>
    
  </div>
</body>
</html>
